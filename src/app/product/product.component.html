
<div class="bg-light">
<div class="container-fluid">
    <div class="row">
       
         <div class="col-2" *ngFor="let p of getProducts()">
           <div class="card" >
            <img src="{{p.image}}" class="card-img-top img-responsive img-fluid"  alt="...">
            <div class="card-body bg-light">
              <h6 class="card-title">{{p.name}}</h6>
              <p class="card-text">50% to 60% dis</p>
              <a href="javascript:void()" class="btn btn-primary" (click)="addToCart(p)">Add to cart</a>
            </div>

    </div>  
  
    </div>
  </div>
</div>
</div>
