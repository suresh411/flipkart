      <form [formGroup]="myform" (ngSubmit)="onSubmit()" class="login d-none container justify-center w-25 my-5 border p-5">
        <div class="form-group">
            <label>Email :</label>
            <input type="text" formControlName="email" placeholder="email" class="form-control">
        </div>

        <div class="form-group">
            <label>Password :</label>
            <input type="password" formControlName="password" placeholder="password" class="form-control">
            <a routerLink='/forgetpassword' class="float-right">Forget?</a>
        </div>

        <input type="submit" value="Log In" class="btn btn-sm btn-primary d-flex mx-auto">
        <p>Create a new Account?<a routerLink='/register'>SignUP</a></p>

      </form>

      <div class="displayTable">
        <div class="displayTableCell">
      
          <div class="authBlock">
            <h3>Sign In</h3>
            <div class="formGroup">
              <input type="text" class="formControl" placeholder="Username" #userName required>
            </div>
      
            <div class="formGroup">
              <input type="password" class="formControl" placeholder="Password" #userPassword required>
            </div>
            <div class="formGroup">
                <input type="text" class="formControl" placeholder="displayName" #displayName required>
              </div>
      
            <!-- Calling SignIn Api from AuthService -->
            <div class="formGroup">
              <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
            </div>
      
            <div class="formGroup">
              <span class="or"><span class="orInner">Or</span></span>
            </div>
      
            <!-- Calling GoogleAuth Api from AuthService -->
            <div class="formGroup">
              <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
                <i class="fab fa-google-plus-g"></i>
                Log in with Google
              </button>
            </div>
      
            <div class="forgotPassword">
              <span routerLink="/register">Forgot Password?</span>
            </div>
          </div>
      
          <div class="redirectToLogin">
            <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
          </div>
      
        </div>
      </div>
