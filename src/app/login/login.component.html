<div class="container">
    
    <h2>Log in form</h2>
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="username" class="form-control" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" routerLink="/">Submit</button><br>
        create a new account ?
        <button type="submit" class="btn btn-primary" routerLink="/register">register</button>
       

    </form>
  
</div>
