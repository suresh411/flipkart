<div class="container border justify-content-center w-50 d-none">
    <h2 class="text-center text-danger">Register Form<hr></h2>
    <h4 class="text-prim">Please fill in this form to create an account:</h4>
    <form>
        <div class="form-group">
            <label for="i">UserName</label>
            <input type="text" class="form-control" placeholder="UserName" required>
        </div>       
    
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="password" required>
        </div>

        <div class="form-group">
            <label>Repeat Password</label>
            <input type="password" class="form-control" placeholder="Repeat password" required>
        </div>

        <div class="form-group">
            <label>Date Of Birth</label>
            <input type="date" class="form-control" placeholder="DOB" required>
        </div>
        
        <button type="submit" class="btn btn-primary" routerLink="/login">register</button>

        <div class="container">
            <p>Already have an account? <a routerLink="/login" >Log in</a>.</p>
        </div>       
       

    </form>
  
</div>


<form [formGroup]="myform" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm" class="container">
    <div class="form-group">
        <label>username</label>
        <input type="text" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
        <label>mobile number</label>
        <input type="text" class="form-control" formControlName="mobilenum">
    </div>
    <input type="submit" class="justfy-content-center" value="submit">
    
</form>
